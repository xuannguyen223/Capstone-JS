<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị - quản lý sản phẩm bánh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../assets/css/output.css" />
  </head>
  <body>
    <div class="container bg-amber-100">
      <h2
        class="text-center text-orange-900 bg-amber-200 text-4xl font-black mt-10 p-4"
      >
        QUẢN LÝ SẢN PHẨM
      </h2>
      <!-- Danh sách sản phẩm  -->
      <h3 class="text-xl text-gray-500 font-thin mt-10">Danh sách sản phẩm</h3>
      <hr />
      <!-- Thêm sản phẩm và Tìm sản phẩm-->
      <div class="mt-10 flex justify-between">
        <!-- Thêm mới sản phẩm -->
        <button
          data-modal-target="static-modal"
          data-modal-toggle="static-modal"
          class="block text-white bg-amber-500 hover:bg-amber-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          type="button"
          id="btnThemSP"
        >
          <i class="fa fa-plus"></i>
          <span>Thêm sản phẩm</span>
        </button>
        <!-- Tìm sản phẩm -->
        <div>
          <input
            type="text"
            class="p-2 bg-amber-200 rounded-lg border-2 border-amber-500 text-white hover:bg-white hover:text-amber-400 hover:border-2 hover:border-amber-300"
            placeholder="Nhập sản phẩm cần tìm"
            id="txtSearch"
          />
          <span
            class="p-2 bg-amber-500 rounded-lg border-2 border-amber-500 text-white hover:bg-white hover:text-amber-400 hover:border-2 hover:border-amber-300"
            ><i class="fa fa-search"></i
          ></span>
        </div>
      </div>

      <!-- Table sản phẩm -->
      <div class="border-collapse mt-10 justify-center items-center flex">
        <table class="">
          <thead>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Mã Sản Phẩm
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Tên Sản Phẩm
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Loại
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Giá
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Hình Ảnh
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Mô Tả
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Tình Trạng Bánh
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Sửa/Xoá
            </th>
          </thead>
          <tbody id="tblDanhSachSP" class="tblDanhSachSP">
            <!-- <div id="tblDanhSachSP"></div> -->
          </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div
        id="static-modal"
        data-modal-backdrop="static"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
            >
              <h3 class="text-4xl text-ellipsis text-amber-500 text-center">
                Thêm sản phẩm
              </h3>
              <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="static-modal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <div class="flex items-center flex-col bg-amber-100">
              <!-- Mã sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Mã sản phẩm</label
                >
                <br />
                <input
                  type="text"
                  id="MaSP"
                  placeholder="Mã sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errMaSP"></div>
              </div>
              <!-- Tên sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Tên sản phẩm</label
                ><br />
                <input
                  type="text"
                  id="TenSP"
                  placeholder="Tên sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errTenSP"></div>
              </div>
              <!-- Loại sản phẩm -->
              <div>
                <label for="LoaiSP" class="text-amber-500 text-xl font-thin"
                  >Loại bánh</label
                ><br />
                <select
                  name="LoaiSP[]"
                  id="LoaiSP"
                  class="p-2 border border-amber-500 rounded-lg"
                  multiple
                  size="3"
                >
                  <option value="rawcakes">Raw Cakes</option>
                  <option value="cupcakes">Cupcakes</option>
                  <option value="truffles">Truffles</option>
                  <option value="chocobar">Chocobar</option>
                </select>
                <div class="error text-red-400" id="errLoaiSP"></div>
                <p class="text-gray-500 text-sm mt-2">
                  Bạn có thể chọn từ 2 đến 3 loại.
                </p>
              </div>
              <!-- Giá sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Giá sản phẩm</label
                ><br />
                <input
                  type="text"
                  id="GiaSP"
                  placeholder="Giá sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errGiaSP"></div>
              </div>
              <!-- Hình sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Hình Ảnh</label
                ><br />
                <input
                  type="text"
                  id="HinhAnh"
                  placeholder="Hình Ảnh"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errHinhSP"></div>
              </div>
              <!-- Mô Tả Sản Phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Mô tả sản phẩm</label
                ><br />
                <input
                  type="text"
                  id="Mota"
                  placeholder="Mô tả sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
              </div>
              <!-- Số lượng sản phẩm -->
              <div>
                <label for="TinhTrang" class="text-amber-500 text-xl font-thin"
                  >Tình Trạng</label
                ><br />
                <select
                  id="TinhTrang"
                  class="p-2 border border-amber-500 rounded-lg"
                >
                  <option value="con">Còn</option>
                  <option value="het">Hết</option>
                </select>
              </div>
            </div>
            <!-- Modal footer -->
            <div
              class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b justify-end"
            >
              <button
                class="p-2 rounded-lg hover:border hover:border-amber-400 hover:text-amber-500 hover:bg-white text-white bg-amber-400 text-xl font-thin border mr-5"
                onclick=""
              >
                <span>Đóng</span>
              </button>
              <button
                class="p-2 rounded-lg hover:border hover:border-blue-400 hover:text-blue-500 hover:bg-white text-white bg-blue-400 text-xl font-thin border mr-5"
                id="btnThem"
                onclick="addProduct()"
              >
                <span>Thêm</span>
              </button>
              <button
                class="p-2 rounded-lg hover:border hover:border-pink-400 hover:text-pink-500 hover:bg-white text-white bg-pink-400 text-xl font-thin border mr-5"
                id="btnCapNhat"
                onclick="updateProduct()"
              >
                <span>Cập nhật</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="../controllers/mainAdmin.js"></script>
  </body>
</html>
