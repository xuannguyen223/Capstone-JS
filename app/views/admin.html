<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị - quản lý sản phẩm bánh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
  href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="../../assets/css/output.css" />
  </head>
  <body>
    <div class="container bg-amber-100">
      <h1 class="mb-4 text-2xl font-extrabold text-gray-900 md:text-5xl lg:text-4xl text-center mt-10"><span class="text-transparent bg-clip-text bg-gradient-to-r to-pink-600 from-primary">QUẢN LÝ SẢN PHẨM</span> </h1>
      <!-- Danh sách sản phẩm  -->
      <h3 class="text-xl text-gray-500 font-thin mt-10">Danh sách sản phẩm</h3>
      <hr />
      <!-- Thêm sản phẩm và Tìm sản phẩm-->
      <div class="mt-10 flex justify-between">
        <!-- Thêm mới sản phẩm -->
        <!-- static-modal -->
        <button
          data-modal-target="myModal"
          data-modal-toggle="myModal"
          class="block text-white bg-amber-500 hover:bg-amber-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          type="button"
          id="btnThemSP"
        >
          <i class="fa fa-plus"></i>
          <span>Thêm sản phẩm</span>
        </button>
        <!-- Tìm sản phẩm -->
        <div>
          <input
            type="text"
            class="p-2 bg-white rounded-lg border-2 border-amber-500 text-white hover:bg-white hover:text-amber-400 hover:border-2 hover:border-amber-300"
            placeholder="Nhập sản phẩm cần tìm"
            id="txtSearch"
          />
          <span
            class="p-2 bg-amber-500 rounded-lg border-2 border-amber-500 text-white hover:bg-white hover:text-amber-400 hover:border-2 hover:border-amber-300"
            ><i class="fa fa-search"></i
          ></span>
        </div>
      </div>

      <!-- Table sản phẩm -->
      <div class="border-collapse mt-10 justify-center items-center flex">
        <table class="">
          <thead>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Mã Sản Phẩm
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Tên Sản Phẩm
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Loại
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Giá
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Hình Ảnh
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Mô Tả
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Tình Trạng Bánh
            </th>
            <th class="border border-amber-600 px-4 py-2 text-amber-500">
              Sửa/Xoá
            </th>
          </thead>
          <tbody id="tblDanhSachSP" class="tblDanhSachSP">
            <!-- <div id="tblDanhSachSP"></div> -->
          </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div
        id="myModal"
        data-modal-backdrop="static"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
            >
              <h3 class="text-4xl text-ellipsis text-amber-500 text-center">
                Thêm sản phẩm
              </h3>
              <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="myModal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <div class="flex items-center flex-col bg-amber-100">
              <!-- Mã sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Mã sản phẩm</label
                >
                <br />
                <input
                  type="text"
                  id="MaSP"
                  placeholder="Mã sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errMaSP"></div>
              </div>
              <!-- Tên sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Tên sản phẩm</label
                ><br />
                <input
                  type="text"
                  id="TenSP"
                  placeholder="Tên sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errTenSP"></div>
              </div>
              <!-- Loại sản phẩm -->
              <div class="mb-4">
                <!-- Label -->
                <label for="LoaiSP" class="text-amber-500 text-xl font-thin">
                  Loại bánh
                </label>
                <br />
              
                <!-- Dropdown -->
                <div id="dropdownContainer" class="relative w-full">
                  <button 
                    id="dropdownButton"
                    class="w-full p-2 border border-amber-500 rounded-lg flex justify-between items-center focus:outline-none bg-white"
                  >
                    <span>Chọn loại bánh</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 011.414 0L10 13.586l3.293-3.879a1 1 0 111.414 1.414l-4 4.5a1 1 0 01-1.414 0l-4-4.5a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </button>
              
                  <!-- Dropdown menu -->
                  <div 
                    id="dropdownMenu"
                    class="absolute mt-1 w-full bg-white border border-amber-500 rounded-lg shadow-lg z-10 hidden max-h-40 overflow-y-auto"
                  >
                    <!-- Dropdown items -->
                    <label class="flex items-center px-4 py-2 cursor-pointer hover:bg-amber-100">
                      <input type="checkbox" class="form-checkbox h-4 w-4 text-amber-500 mr-3" value="Chocobar" />
                      <span class="text-gray-700">Chocobar</span>
                    </label>
                    <label class="flex items-center px-4 py-2 cursor-pointer hover:bg-amber-100">
                      <input type="checkbox" class="form-checkbox h-4 w-4 text-amber-500 mr-3" value="Cupcakes" />
                      <span class="text-gray-700">Cupcakes</span>
                    </label>
                    <label class="flex items-center px-4 py-2 cursor-pointer hover:bg-amber-100">
                      <input type="checkbox" class="form-checkbox h-4 w-4 text-amber-500 mr-3" value="Truffles" />
                      <span class="text-gray-700">Truffles</span>
                    </label>
                    <label class="flex items-center px-4 py-2 cursor-pointer hover:bg-amber-100">
                      <input type="checkbox" class="form-checkbox h-4 w-4 text-amber-500 mr-3" value="Raw Cakes" />
                      <span class="text-gray-700">Raw Cakes</span>
                    </label>
                  </div>
                </div>
              
                <!-- Error message -->
                <div class="error text-red-400 mt-2" id="errLoaiSP"></div>
              
                <!-- Info -->
                <p class="text-gray-500 text-sm mt-2">
                  Bạn có thể chọn từ 2 đến 3 loại.
                </p>
              </div>
              <!-- Giá sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Giá sản phẩm</label
                ><br />
                <input
                  type="text"
                  id="GiaSP"
                  placeholder="Giá sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errGiaSP"></div>
              </div>
              <!-- Hình sản phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Hình Ảnh</label
                ><br />
                <input
                  type="text"
                  id="HinhAnh"
                  placeholder="Hình Ảnh"
                  class="p-2 border border-amber-500 rounded-lg"
                />
                <div class="error text-red-400" id="errHinhSP"></div>
              </div>
              <!-- Mô Tả Sản Phẩm -->
              <div>
                <label for="" class="text-amber-500 text-xl font-thin"
                  >Mô tả sản phẩm</label
                ><br />
                <input
                  type="text"
                  id="Mota"
                  placeholder="Mô tả sản phẩm"
                  class="p-2 border border-amber-500 rounded-lg"
                />
              </div>
              <!-- Số lượng sản phẩm -->
              <div>
                <label for="TinhTrang" class="text-amber-500 text-xl font-thin"
                  >Tình Trạng</label
                ><br />
                <select
                  id="TinhTrang"
                  class="p-2 border border-amber-500 rounded-lg"
                >
                  <option value="Còn">Còn</option>
                  <option value="Hết">Hết</option>
                </select>
              </div>
            </div>
            <!-- Modal footer -->
            <div
              class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b justify-end"
            >
              <button
                class="p-2 rounded-lg hover:border hover:border-amber-400 hover:text-amber-500 hover:bg-white text-white bg-amber-400 text-xl font-thin border mr-5"
                onclick=""
              >
                <span>Đóng</span>
              </button>
              <button
                class="p-2 rounded-lg hover:border hover:border-blue-400 hover:text-blue-500 hover:bg-white text-white bg-blue-400 text-xl font-thin border mr-5"
                id="btnThem"
                onclick="addProduct()"
              >
                <span>Thêm</span>
              </button>
              <button
                class="p-2 rounded-lg hover:border hover:border-pink-400 hover:text-pink-500 hover:bg-white text-white bg-pink-400 text-xl font-thin border mr-5"
                id="btnCapNhat"
                onclick="updateProduct()"
              >
                <span>Cập nhật</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- <div>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit, labore!
    </div> -->
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="module" src="../controllers/mainAdmin.js"></script>
  </body>
</html>
